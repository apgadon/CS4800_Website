<!DOCTYPE html>
<html>
<head>
	<title>Chatroom</title>
	<link rel="stylesheet" href="stylesheet.css">
	<script src="chat_functionality.js"></script>

	<!--Bootstrap CSS and JS files-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Chatroom</h1>
	<div>
	      <div class="chatbot_overview">
	        <ul id="chatList">
			  <li class="chat" class="inlineLeft">How are you feeling today?</li>
			</ul>
			<br><br>
			<div class="textbutton">
				<textarea id="userchat" placeholder="Talk to me." class="chatbox" name="chatbox" minlength="2"></textarea>
				<button class="button" onclick="submit()">Send</button>
			</div>


	        <script>
	        document.getElementById("userchat").addEventListener("keyup", function(event) {
	            event.preventDefault();
	            if (event.keyCode === 13) {
	                submit();
	            }
	        });

	        function submit() {
	          var node = document.createElement("LI");
              node.className = "inlineRight";
	          var textnode = document.createTextNode(document.getElementById("userchat").value);
	          node.classList.add("response");
	          node.appendChild(textnode);
	          document.getElementById("chatList").appendChild(node);
	          document.getElementById("userchat").value = "";
	        }
	        </script>
	      </div>
	                <div class="block-background"></div>

	</div>
</body>
</html>
