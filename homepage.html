<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="chat_functionality.js"></script>
	<title>Mental Health Services</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
	<div id="overallBox">
		<div id="title">
			<h1>Mental Health Services</h1>
		</div>
		<div id=loginBox>
			<div id=promptBox>
				<label for="username">Username</label>
				<input type="text" id="usernameLogin" name="name">
				<br>
				<label for="name">Password</label>
				<input type="password" id="passwordLogin" name="name">
				<br>
				<label id="loginResult"></label>
			</div>
			<button id="loginBtn">Log In</button>
		</div>
		<br>
		<div id=signupBox>
			<div id=promptBox>
				<label for="username">Username</label>
				<input type="text" id="usernameSignup" name="name">
				<br>
				<label for="name">Password</label>
				<input type="password" id="passwordSignup" name="name">
				<br>
				<label id="signupResult"></label>
			</div>
			<button id="signupBtn">Create Account</button>
		</div>
	</div>
</body>
</html>
